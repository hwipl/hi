[package]
name = "hi"
version = "0.1.0"
authors = ["hwipl"]
edition = "2021"

[dependencies]
libp2p = { version = "0.51.2", features = ["gossipsub", "mdns", "request-response", "tcp", "dns", "async-std", "websocket", "noise", "mplex", "yamux", "macros"] }
futures = "0.3.28"
futures-timer = "3.0.2"
minicbor = { version = "0.19.1", features = ["std", "derive"] }
async-trait = "0.1.68"
async-std = "1.12.0"
clap = { version = "4.2.1", features = ["derive"] }
dirs = "5.0.0"
log = "0.4.17"
env_logger = "0.10.0"
rand = "0.8.5"
whoami = "1.4.0"
# disable default features to fix issue with old time version,
# should be resolved in next chrono version
chrono = { version = "0.4.24", default-features = false, features = ["clock", "std", "wasmbind"] }
