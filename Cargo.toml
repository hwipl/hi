[package]
name = "hi"
version = "0.1.0"
authors = ["hwipl"]
edition = "2021"

[dependencies]
libp2p = { version = "0.55.0", features = ["gossipsub", "mdns", "request-response", "tcp", "tls", "dns", "async-std", "noise", "yamux", "macros"] }
futures = "0.3.31"
futures-timer = "3.0.3"
minicbor = { version = "0.25.1", features = ["std", "derive"] }
async-trait = "0.1.85"
async-std = "1.13.0"
clap = { version = "4.5.27", features = ["derive"] }
dirs = "6.0.0"
log = "0.4.25"
env_logger = "0.11.6"
rand = "0.8.5"
whoami = "1.5.2"
# disable default features to fix issue with old time version,
# should be resolved in next chrono version
chrono = { version = "0.4.39", default-features = false, features = ["clock", "std", "wasmbind"] }
