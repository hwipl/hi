[package]
name = "hi"
version = "0.1.0"
authors = ["hwipl"]
edition = "2021"

[dependencies]
libp2p = { version = "0.52.2", features = ["gossipsub", "mdns", "request-response", "tcp", "dns", "async-std", "websocket", "noise", "yamux", "macros"] }
futures = "0.3.28"
futures-timer = "3.0.2"
minicbor = { version = "0.19.1", features = ["std", "derive"] }
async-trait = "0.1.73"
async-std = "1.12.0"
clap = { version = "4.3.23", features = ["derive"] }
dirs = "5.0.1"
log = "0.4.20"
env_logger = "0.10.0"
rand = "0.8.5"
whoami = "1.4.1"
# disable default features to fix issue with old time version,
# should be resolved in next chrono version
chrono = { version = "0.4.26", default-features = false, features = ["clock", "std", "wasmbind"] }
